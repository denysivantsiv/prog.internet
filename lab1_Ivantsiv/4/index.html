<html>
<head>
    <script>
        function fun() {
            let x, y, F;
            x = parseFloat(main_form.t_x.value);
            y = parseFloat(main_form.t_y.value);

            if (x * y > 0) {
                F = x - y;
            }
            else if (y < 0 && x > 3 * y) {
                F = (x * x) - (y / x);
            }
            else {
                F = 3 * x * y - (x * x) * (y * y);
            }

            main_form.t_f.value = "" + F;
        }
    </script>
</head>
<body>
    <h3> Завдання 4.</h3>
    <form id="main_form">
        x <input type="text" id="t_x" value=""><br>
        y <input type="text" id="t_y" value=""><br>
        F <input type="text" id="t_f" value=""><br>
        <input type="button" onClick="fun();" value="Розрахувати">
    </form>
</body>
</html>
