<html>
<head>
    <script>function fun()
{
    let x, y, sum = 0.0;
    x = parseFloat(main_form.t_x.value);
    y = parseFloat(main_form.t_y.value);

    for (let i = 2; i <= 4; i++) {
        let factorial = 1;
        for (let j = 1; j <= i; j++) factorial *= j;

        let term = Math.pow(-1, i + 1) * ((-x + x * y * y) / (2 * x)) * factorial;
        sum += term;
    }

    main_form.t_res.value = "" + sum;
}</script>
</head>
<body>
    <h3>Завдання 5.</h3>
    <form id="main_form">
        x = <input type="text" id="t_x" value="2"><br>
        y = <input type="text" id="t_y" value="3"><br>
        Результат: <input type="text" id="t_res" value=""><br>
        <input type="button" onClick="fun();" value="Розрахувати">
    </form>
</body>
</html>
