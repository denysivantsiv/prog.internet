<html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script>let str, stb;
function fun() {
    str = parseInt(main_form.t_str.value);
    stb = parseInt(main_form.t_stb.value);
    let res_str = "<table border='1' cellpadding='5'>\n";
    for (let i = 1; i <= str; i++) {
        res_str += "<tr>\n";
        for (let j = 1; j <= stb; j++) {
            let val = 3 * j - 2 * i;
            res_str += "<td>";
            res_str += "<input type='text' id='_" + i + "_" + j + "' value='" + val + "'>";
            res_str += "</td>\n";
        }
        res_str += "</tr>\n";
    }
    res_str += "</table>";
    main_div.innerHTML = res_str;
}
function fun_build() {
    if (str < 2) {
        alert("Матриця має менше ніж 2 рядки");
        return;
    }
    let sum = 0;
    for (let j = 1; j <= stb; j++) {
        sum += parseInt(document.getElementById("_2_" + j).value);
    }
    alert("Сума другого рядка = " + sum);
}</script>
</head>
<body>
    <form id="main_form">
        <table>
            <tr>
                <td>Кількість рядків</td>
                <td><input type="text" id="t_str" value="5"></td>
            </tr>
            <tr>
                <td>Кількість стовпців</td>
                <td><input type="text" id="t_stb" value="5"></td>
            </tr>
            <tr>
                <td><input type="button" onClick="fun();" value="Побудувати матрицю"></td>
            </tr>
            <tr>
                <td><input type="button" onClick="fun_build();" value="Розрахувати"></td>
            </tr>
        </table>
        <div id="main_div"></div>
    </form>
</body>
</html>
