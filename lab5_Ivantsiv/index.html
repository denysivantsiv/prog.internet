<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab5_Ivantsiv</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="openTab('tab1')">Вкладка 1</button>
            <button class="tab-btn" onclick="openTab('tab2')">Вкладка 2</button>
            <button class="tab-btn" onclick="openTab('tab3')">Вкладка 3</button>
        </div>
        <div id="tab1" class="tab-content active">
            <h3>Вкладка 1</h3>
            <p>Текст.</p>
        </div>
        <div id="tab2" class="tab-content">
            <h3>Вкладка 2</h3>
            <p>Текст.</p>
        </div>
        <div id="tab3" class="tab-content">
            <h3>Вкладка 3</h3>
            <p>Текст.</p>
        </div>
    </div>

    <button onclick="toggleTheme()">Змінити тему</button>

    <button onclick="openModal()">Показати повідомлення</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Привіт!</h2>
            <p>Це модальне вікно</p>
        </div>
    </div>

    <div class="burger-menu" onclick="toggleMenu()">
        <div class="burger-line"></div>
        <div class="burger-line"></div>
        <div class="burger-line"></div>
    </div>
    
    <ul class="nav-menu">
        <li><a href="#">Головна</a></li>
        <li><a href="#">Про нас</a></li>
        <li><a href="#">Послуги</a></li>
        <li><a href="#">Контакти</a></li>
    </ul>

    <script>
        function openTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            }
        }

        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
