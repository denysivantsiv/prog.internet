<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1-7</title>
</head>
<body>
<script>
function lengthOfString(str) {
  return str.length;
}

function changeCase(str) {
  return "Верхній: " + str.toUpperCase() + ", Нижній: " + str.toLowerCase();
}

function findChar(str, ch) {
  for (let i = 0; i < str.length; i++) {
    if (str[i] === ch) return i;
  }
  return -1;
}

function countChar(str, ch) {
  let c = 0;
  for (let i = 0; i < str.length; i++) {
    if (str[i] === ch) c++;
  }
  return c;
}

function swapPairs(str) {
  let res = "";
  for (let i = 0; i < str.length; i += 2) {
    if (i + 1 < str.length) res += str[i + 1] + str[i];
    else res += str[i];
  }
  return res;
}

function checkSpam(str) {
  let text = str.toLowerCase();
  if (text.includes("100% безкоштовно") ||
      text.includes("збільшення продажів") ||
      text.includes("тільки сьогодні") ||
      text.includes("не видаляйте")) return true;
  return false;
}

function truncate(str, maxLen) {
  if (str.length > maxLen) return str.slice(0, maxLen - 3) + "...";
  return str;
}

document.write("1: " + lengthOfString("Hello") + "<br><br>");
document.write("2: " + changeCase("Hello") + "<br><br>");
document.write("3: " + findChar("Hello", "l") + "<br><br>");
document.write("4: " + countChar("hello world", "o") + "<br><br>");
document.write("5: " + swapPairs("abcdef") + "<br><br>");
document.write("6: " + checkSpam("Це збільшення продажів") + "<br><br>");
document.write("7: " + truncate("Hello, world!", 8) + "<br>");
</script>
</body>
</html>
